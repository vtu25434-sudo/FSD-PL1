<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tantraz Registration Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            font-family: "Segoe UI", Arial, sans-serif;
            background-color: #f2f4f7;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .form-container {
            background-color: #ffffff;
            width: 420px;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #333;
        }

        label {
            font-weight: 600;
            margin-bottom: 6px;
            display: block;
        }

        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 18px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 14px;
        }

        textarea {
            resize: vertical;
            min-height: 80px;
        }

        .option-group {
            margin-bottom: 18px;
        }

        .option-group label {
            font-weight: normal;
            display: inline-block;
            margin-right: 12px;
        }

        .option-group input {
            width: auto;
            margin-right: 5px;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #0056b3;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #003f88;
        }
    </style>
</head>
<body>

<div class="form-container">
    <h2>Tantraz Registration</h2>

    <form>

        <!-- Full Name -->
        <label for="fullname">Full Name</label>
        <input type="text" id="fullname" name="fullname" placeholder="Enter your full name" required>

        <!-- Email -->
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>

        <!-- Participation Category -->
        <label for="category">Participation Category</label>
        <select id="category" name="category" required>
            <option value="">-- Select Category --</option>
            <option value="individual">Individual</option>
            <option value="team">Team</option>
            <option value="audience">Audience</option>
        </select>

        <!-- T-Shirt Size -->
        <label>T-Shirt Size</label>
        <div class="option-group">
            <label><input type="radio" name="tshirt" value="S" required> S</label>
            <label><input type="radio" name="tshirt" value="M"> M</label>
            <label><input type="radio" name="tshirt" value="L"> L</label>
            <label><input type="radio" name="tshirt" value="XL"> XL</label>
        </div>

        <!-- Technical Interests -->
        <label>Technical Interests</label>
        <div class="option-group">
            <label><input type="checkbox" name="interest" value="AI"> AI</label>
            <label><input type="checkbox" name="interest" value="Web Development"> Web Development</label>
            <label><input type="checkbox" name="interest" value="Cloud Computing"> Cloud Computing</label>
        </div>

        <!-- Expectations / Suggestions -->
        <label for="expectations">Expectations / Suggestions</label>
        <textarea id="expectations" name="expectations" placeholder="Share your expectations or suggestions..."></textarea>

        <!-- Submit -->
        <button type="submit">Register</button>

    </form>
</div>

</body>
</html>
