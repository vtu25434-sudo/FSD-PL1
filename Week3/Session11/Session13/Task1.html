<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fluid Responsive Design</title>

<style>
/* ---------- Global Reset ---------- */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

/* ---------- Body ---------- */
body {
  font-family: Arial, sans-serif;
  line-height: 1.6;
  background-color: #f2f2f2;
}

/* ---------- Header ---------- */
header {
  background: #1e1e1e;
  color: white;
  text-align: center;
  padding: 1.2rem;
}

/* ---------- Responsive Grid Container ---------- */
.container {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
  gap: 1rem;
  padding: 1rem;
}

/* ---------- Cards ---------- */
.card {
  background: white;
  padding: 2rem;
  border-radius: 8px;
  text-align: center;
  box-shadow: 0 0 10px rgba(0,0,0,0.1);
}

/* ---------- Footer ---------- */
footer {
  background: #1e1e1e;
  color: white;
  text-align: center;
  padding: 1rem;
}

/* ---------- Tablet Breakpoint ---------- */
@media (max-width: 768px) {
  header h1 {
    font-size: 1.6rem;
  }

  .card {
    padding: 1.5rem;
  }
}

/* ---------- Mobile Breakpoint ---------- */
@media (max-width: 480px) {
  header h1 {
    font-size: 1.3rem;
  }

  .container {
    grid-template-columns: 1fr;
  }

  .card {
    padding: 1rem;
  }
}
</style>
</head>

<body>

<header>
  <h1>Fluid Responsive Webpage</h1>
</header>

<main class="container">
  <div class="card">Content Block 1</div>
  <div class="card">Content Block 2</div>
  <div class="card">Content Block 3</div>
  <div class="card">Content Block 4</div>
</main>

<footer>
  <p>Â© 2026 Responsive Design</p>
</footer>

</body>
</html>
