<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Keyboard Controlled Object</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      overflow: hidden;
      background: #f3f4f6;
      position: relative;
    }

    /* Screen Object */
    #box {
      width: 60px;
      height: 60px;
      background-color: #4f46e5;
      position: absolute;
      top: 100px;
      left: 100px;
      /* Make it a circle by uncommenting */
      /* border-radius: 50%; */
    }
  </style>
</head>

<body>

  <div id="box"></div>

  <script>
    const box = document.getElementById("box");

    let x = 100;
    let y = 100;
    const step = 10;

    // Global keyboard listener
    document.addEventListener("keydown", function (event) {
      switch (event.key) {
        case "ArrowUp":
          y -= step;
          break;
        case "ArrowDown":
          y += step;
          break;
        case "ArrowLeft":
          x -= step;
          break;
        case "ArrowRight":
          x += step;
          break;
      }

      box.style.left = x + "px";
      box.style.top = y + "px";
    });
  </script>

</body>
</html>
