<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Match Score State Management</title>

<style>
  body {
    font-family: Arial, sans-serif;
    text-align: center;
    padding: 2rem;
    background: #f4f4f4;
  }

  .scoreboard {
    background: white;
    padding: 2rem;
    border-radius: 8px;
    display: inline-block;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
  }

  button {
    margin: 0.5rem;
    padding: 0.6rem 1.2rem;
    font-size: 1rem;
    cursor: pointer;
  }
</style>
</head>

<body>

<div class="scoreboard">
  <h2>Match Score</h2>
  <p id="score">Team A: 0 | Team B: 0</p>

  <button onclick="addScore('A')">+1 Team A</button>
  <button onclick="addScore('B')">+1 Team B</button>
  <button onclick="resetScore()">Reset</button>
</div>

<script>
  // Block-scoped constants
  const teamA = 'Team A';
  const teamB = 'Team B';

  // State variables (can change)
  let scoreA = 0;
  let scoreB = 0;

  // Update UI based on current state
  const updateUI = () => {
    document.getElementById('score').textContent =
      `${teamA}: ${scoreA} | ${teamB}: ${scoreB}`;
  };

  // State update function
  const addScore = (team) => {
    if (team === 'A') {
      scoreA++;
    } else if (team === 'B') {
      scoreB++;
    }
    updateUI();
  };

  // Reset state
  const resetScore = () => {
    scoreA = 0;
    scoreB = 0;
    updateUI();
  };
</script>

</body>
</html>
